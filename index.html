<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        input,
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .kamalian-fields {
            display: none;
            margin-top: 15px;
        }
    </style>
    <script>
        function toggleKamalianFields() {
            const kamalianCheckbox = document.getElementById('isKamalian');
            const kamalianFields = document.querySelector('.kamalian-fields');

            if (kamalianCheckbox.checked) {
                kamalianFields.style.display = 'block';
            } else {
                kamalianFields.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Submit Your Case</h2>
        <form id="caseForm" method="POST"
            action="https://script.google.com/macros/s/AKfycbzu_n1_g_SshTwg59HGDAA9xbviDDN7MRULvY7rmEPtllbs-hzX0zUOVc7Y0kk7O1MD/exec">

            <label for="contactDetails">Contact Details:</label>
            <input type="text" id="contactDetails" name="contactDetails" required>

            <label for="familyMemberName">Family Member Name:</label>
            <input type="text" id="familyMemberName" name="familyMemberName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="caseDescription">Case Description:</label>
            <textarea id="caseDescription" name="caseDescription" rows="4" required></textarea>

            <label for="isKamalian">
                <input type="checkbox" id="isKamalian" name="isKamalian" onchange="toggleKamalianFields()"> Kamalian
            </label>

            <!-- Additional fields for Kamalian -->
            <div class="kamalian-fields">
                <label for="referredBy">Referred By:</label>
                <input type="text" id="referredBy" name="referredBy">

                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact">

                <label for="caseFrom">Case From:</label>
                <input type="text" id="caseFrom" name="caseFrom">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
